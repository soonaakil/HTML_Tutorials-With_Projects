<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Input with Disabled Ctrl + K</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <!-- Search Input Box -->
        <div class="search-box">
            <!-- Left Side Search Icon -->
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" class="search-input" placeholder="Search...">
            <!-- Disabled Ctrl and K buttons -->
            <button class="ctrl-button" disabled>Ctrl</button>
            <button class="k-button" disabled>K</button>
        </div>
    </div>
</body>
</html>
