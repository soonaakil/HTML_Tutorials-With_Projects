<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header id="header">
    Fixed Header
  </header>

  <!-- Left Sidebar -->
  <div class="left-sidebar">
    <a href="#" class="sidebar-link">Link 1</a>
    <a href="#" class="sidebar-link">Link 2</a>
    <a href="#" class="sidebar-link">Link 3</a>
    <a href="#" class="sidebar-link">Link 4</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content">
      <div id="section1" class="section">
        <h2>Section 1</h2>
        <p>Content for Section 1</p>
      </div>
      <div id="section2" class="section">
        <h2>Section 2</h2>
        <p>Content for Section 2</p>
      </div>
      <div id="section3" class="section">
        <h2>Section 3</h2>
        <p>Content for Section 3</p>
      </div>
      <div id="section4" class="section">
        <h2>Section 4</h2>
        <p>Content for Section 4</p>
      </div>
    </div>
  </div>


  <!-- Right Sidebar -->
  <div class="right-sidebar" id="rightSidebar">
    <a href="#section1" class="sidebar-link">Section 1</a>
    <a href="#section2" class="sidebar-link">Section 2</a>
    <a href="#section3" class="sidebar-link">Section 3</a>
    <a href="#section4" class="sidebar-link">Section 4</a>
  </div>


  <script>
    // Handle header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 0) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Toggle Right Sidebar on click
    const rightSidebar = document.getElementById('rightSidebar');
    rightSidebar.addEventListener('click', function(e) {
      e.stopPropagation(); // Prevent the click from propagating to the document
      rightSidebar.classList.toggle('active');
    });

    // Highlight active link on scroll
    window.addEventListener('scroll', () => {
      const sections = document.querySelectorAll('.section');
      const links = document.querySelectorAll('.right-sidebar .sidebar-link');

      sections.forEach((section, index) => {
        const rect = section.getBoundingClientRect();
        const link = links[index];

        if (rect.top <= window.innerHeight && rect.bottom >= 0) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });

    // Close sidebar if clicked outside
    document.addEventListener('click', (e) => {
      if (!rightSidebar.contains(e.target) && !e.target.classList.contains('sidebar-link')) {
        rightSidebar.classList.remove('active');
      }
    });
  </script>

</body>
</html>
